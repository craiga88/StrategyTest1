<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex RTS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-Time Strategy Game</h1>
    <div id="ui">
        <div id="resources">
            <span>Gold: <span id="gold">0</span></span>
            <span>Wood: <span id="wood">0</span></span>
        </div>
        <div id="controls">
            <button id="buildBase">Build Base</button>
            <button id="spawnSoldier">Spawn Soldier</button>
            <button id="spawnArcher">Spawn Archer</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
